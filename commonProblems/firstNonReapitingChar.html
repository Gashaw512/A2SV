<body>
    <script>
        function getTheFirstNonReapitingChar(str) {
            let stri = ' ', index = -1;
            for (let i of str) {
                 console.log(i)
                console.log(str.split(i))
                if (str.split(i).length - 1 === 1) {
                    stri = i;
                    break
                } else
                    index += 1;
            }
            console.log(index)
            if(index===1){
                document.write("Either all Character are reapiting or the String is empty")
            }else{
                document.write(`The First Non Reapiting Character is ${stri}`)
            }
        }

        // driver Code
        let str= 'GashawKidanuG'
        getTheFirstNonReapitingChar(str)
    </script>
