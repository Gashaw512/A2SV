<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The First Non Reapiting Character In The Given String</title>
</head>
<body>
    <script>
        function getTheFirstNonReapitingChar(str) {
            let stri = ' ', index = 0;
            str=str.trim()
            if(str=='')
            return "The String is empty"
            for (let i of str) {
                console.log(str.split(i))
                if (str.split(i).length - 1 === 1) {
                    stri = i;
                    break
                } else
                    index += 1;
            }

            if(index !=str.length){
               return(`Letter ${stri} @ position ${index+1} is the first letter that appears once in the string` )
            }else{
                return ("All character repeated")
            }
        }

        // driver Code
        let str= '                          ggaabbmns'
        // let str ="      ";
       document.write( getTheFirstNonReapitingChar(str)) 
    </script>
</body>

</html>
