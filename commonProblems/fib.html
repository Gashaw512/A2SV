<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz</title>
</head>

<body>
    <script>
        function recur(num) {
    
            if (num == 1) {
                return [0, 1];
            }
            else if (num == 0)
                return [0]
            else {
                total = recur(num - 1);
                total.push(total[total.length - 1] + total[total.length - 2]);
                return total;
            }
        }

        let num = parseInt(prompt("Enter number"))
        document.write(recur(num))
        document.write("<br>")
    </script>
</body>

</html>
